name: llm_judge
channels:
  - conda-forge
dependencies:
  - python==3.12
  - pip
  - pip:
    - openai>=1.0.0  # OpenAI API client
    - httpx  # HTTP client for OpenAI requests
    - pydantic>=2.0.0  # Data validation and parsing
    - transformers>=4.43.0,<=4.45.0  # HuggingFace transformers library
    - torch>=1.13.1  # PyTorch for model inference
    - accelerate>=0.20.0  # For efficient model loading
    - loguru>=0.6.0  # Logging library
    - tenacity
    - peft>=0.10.0,<=0.13.2
    - python-dotenv  # Load environment variables from .env file